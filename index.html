<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OhMyFood</title>
            <link href="CSS/style.css" rel="stylesheet">
            <script src="https://kit.fontawesome.com/205a9a8d82.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        </head>

        <body>
            <header>
                <div class="logo-head">
                    <img class="logo-head__img" src="images/logo/ohmyfood.png" alt="logo_du_site">
                </div>
                <div class="loc-acc"><i class="fa-solid fa-location-dot"></i>Paris, Belleville</div>
            </header>
            <nav>                
                <div class="menu-acc">
                    <h1 class="menu-acc__title">Réservez le menu qui vous convient</h1>
                    <p class="menu-acc__txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <form method="get" action="">
                        <label for="explorer"></label>
                        <input class="btn btn__rounded" type="submit" name="explorer" id="explorer" value="Explorer nos restaurants">
                    </form>
                </div>
            </nav>
            <main>
                <section class="fonctionnement">
                    <h1>Fonctionnement</h1>
                    <ol class="fonctionnement__list">
                        <li class="fonctionnement__list__num"><i class="fa-sharp fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                        <li class="fonctionnement__list__num"><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                        <li class="fonctionnement__list__num"><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>                        
                    </ol>
                </section>

                <section>
                    <h1>Restaurants</h1>
                    <article>
                        <div>
                            <img src="images/restaurants/" alt="La palette du gout, Ménilmontant">
                            <div>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                                <i>coeur</i>
                            </div>
                        </div>
                </section>


            </main>

            <footer>
                
            </footer>
        </body>

    </html>
